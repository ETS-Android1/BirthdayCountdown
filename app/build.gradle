apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'key0'
            keyPassword 'wyhiwycB1'
            storeFile file('C:/Users/v.belov/.android/release.keystore.jks')
            storePassword 'wyhiwycB1'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    //https://stackoverflow.com/questions/21405457/autoincrement-versioncode-with-gradle-extra-properties
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        Properties versionProps = new Properties()

        versionProps.load(new FileInputStream(versionPropsFile))

        def code = versionProps['VERSION_CODE'].toInteger() + 1

        versionProps['VERSION_CODE'] = code.toString()
        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            applicationId "org.vovka.birthdaycountdown"
            minSdkVersion 17 //выше или ниже - увеличивают объём APK
            targetSdkVersion 28
            //https://developer.android.com/reference/android/os/Build.VERSION_CODES.html
            versionCode code
            versionName "1.2.8"
            vectorDrawables.useSupportLibrary = false
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }
    buildTypes {
         release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "java.util.Date", "BUILD_TIME", "new java.util.Date(" + System.currentTimeMillis() + "L)"
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            minifyEnabled false
            //https://stackoverflow.com/questions/3540739/how-to-programmatically-read-the-date-when-my-android-apk-was-built
            buildConfigField "java.util.Date", "BUILD_TIME", "new java.util.Date(" + System.currentTimeMillis() + "L)"
            jniDebuggable true
        }
    }

    //https://stackoverflow.com/questions/28249036/app-release-apk-how-to-change-this-default-generated-apk-name
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def project = "BirthdayCountdown"
            def SEP = "_"
            def version = variant.versionName
            def newApkName = project + SEP + version + ".apk"
            outputFileName = new File(newApkName)
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    //implementation 'com.android.support:support-vector-drawable:28.0.0'
}
